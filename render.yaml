services:
  - type: web
    name: agentpay-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: chmod +x render-start.sh && ./render-start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: agentpay-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BANK_ENCRYPTION_KEY
        generateValue: true
      - key: TOTP_ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://luxbot01.github.io
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: SOLANA_NETWORK
        value: devnet
      - key: USDC_MINT_ADDRESS
        value: 4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU

databases:
  - name: agentpay-db
    plan: free
    databaseName: agentpay
    user: agentpay
