<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
    }
    .logo-container {
      width: 400px;
      height: 400px;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <!-- Background circle -->
      <circle cx="50" cy="50" r="48" fill="#1DA1F2"/>
      
      <!-- Inner white circle -->
      <circle cx="50" cy="50" r="38" fill="white"/>
      
      <!-- A stylized "A" that also looks like a payment arrow -->
      <path d="M50 25 L65 65 L55 65 L52 55 L48 55 L45 65 L35 65 Z" fill="#1DA1F2"/>
      <rect x="48" y="45" width="4" height="8" fill="white"/>
      
      <!-- Dollar sign circle positioned to touch both A's bottom right and outer circle -->
      <circle cx="76" cy="76" r="6.5" fill="#1DA1F2"/>
      <text x="76" y="79" text-anchor="middle" font-size="7" fill="white" font-weight="bold">$</text>
      
      <!-- Debug: show the connection line -->
      <line x1="65" y1="65" x2="82" y2="82" stroke="red" stroke-width="0.5" opacity="0.5"/>
      <circle cx="65" cy="65" r="1" fill="red" opacity="0.5"/>
      <circle cx="82" cy="82" r="1" fill="red" opacity="0.5"/>
    </svg>
  </div>
</body>
</html>
