<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1DA1F2"/>
  
  <!-- Inner white circle -->
  <circle cx="50" cy="50" r="38" fill="white"/>
  
  <!-- A stylized "A" that also looks like a payment arrow -->
  <path d="M50 25 L65 65 L55 65 L52 55 L48 55 L45 65 L35 65 Z" fill="#1DA1F2"/>
  <rect x="48" y="45" width="4" height="8" fill="white"/>
  
  <!-- Dollar sign circle tangent to A corner (65,65) and outer circle edge -->
  <!-- Center at midpoint (73.5, 73.5), radius 8.5 to touch both points -->
  <circle cx="73.5" cy="73.5" r="8.5" fill="#1DA1F2"/>
  <text x="73.5" y="77" text-anchor="middle" font-size="9" fill="white" font-weight="bold">$</text>
</svg>